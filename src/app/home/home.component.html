<mat-list>
  <mat-list-item *ngFor="let movie of movies | async" [routerLink]="['movie', movie.id]">
    <img mat-list-avatar [src]="posterUrl + movie.poster_path" [alt]="movie.title + ' Poster'">
    <h4 mat-line>{{movie.title}}</h4>
    <p mat-line> {{movie.overview}} </p>
  </mat-list-item>
</mat-list>
